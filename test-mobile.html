<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mobile - Divisor "ou"</title>
    <style>
        /* Importar fontes igual ao projeto */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap');
        
        /* Variáveis CSS igual ao projeto */
        :root {
            --primary-blue: #3b82f6;
            --background-dark: #0f172a;
            --form-background: #334155;
            --text-light: #f8fafc;
            --text-secondary: #94a3b8;
            --input-border: #64748b;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: var(--form-background);
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .buttons-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .button {
            flex: 1;
            min-height: 56px;
            height: 56px;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-sizing: border-box;
        }
        
        .login-button {
            background: var(--accent-gradient);
            color: white;
        }
        
        .google-button {
            background: white;
            color: #3c4043;
            border: 2px solid #dadce0;
        }
        
        .divider-vertical {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            min-width: 40px;
            position: relative;
        }
        
        .divider-vertical::before,
        .divider-vertical::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, var(--input-border), transparent);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .divider-vertical::before {
            left: -8px;
        }
        
        .divider-vertical::after {
            right: -8px;
        }
        
        .divider-vertical span {
            padding: 0 0.5rem;
            background: var(--form-background);
            border-radius: 0.5rem;
            font-size: 0.75rem;
        }
        
        /* Versão mobile */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
                position: relative;
            }
            
            .button {
                width: 100%;
                min-height: 52px;
                height: 52px;
                font-size: 0.9rem;
                padding: 1rem 1.5rem;
            }
            
            .divider-vertical {
                display: none;
            }
            
            .buttons-container::after {
                content: 'ou';
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background: var(--form-background);
                color: var(--text-secondary);
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                z-index: 2;
                border: 1px solid var(--input-border);
            }
            
            .buttons-container::before {
                content: '';
                position: absolute;
                left: 10%;
                right: 10%;
                top: 50%;
                height: 1px;
                background: linear-gradient(to right, transparent, var(--input-border), transparent);
                transform: translateY(-50%);
                z-index: 1;
            }
            
            .google-button {
                order: 2;
            }
            
            .login-button {
                order: 1;
            }
        }
        
        .info {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste Mobile - Divisor "ou"</h1>
        
        <h2>Desktop (> 768px)</h2>
        <div class="buttons-container">
            <button class="button login-button">LOGIN</button>
            <div class="divider-vertical">
                <span>ou</span>
            </div>
            <button class="button google-button">Google</button>
        </div>
        
        <div class="info">
            <p>Redimensione a janela para testar em mobile (≤ 768px)</p>
            <p>O divisor "ou" deve aparecer centralizado entre os botões</p>
            <p>Atual largura: <span id="width"></span>px</p>
        </div>
    </div>
    
    <script>
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        
        updateWidth();
        window.addEventListener('resize', updateWidth);
    </script>
</body>
</html>
